;">
  <ion-icon name="lock-closed"></ion-icon>

</div>
<ion-item >

</div>

</ion-item>

  <ion-icon name="lock-closed"></ion-icon>
  <ion-label class="lbl">Re-Enter New Password</ion-label>
</div>
<ion-item >
  <ion-input name="password" type="password" [type]="showPasswordre ? 'text':'password'"></ion-input>

</ion-item>
