<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="imgdv">
  <img src="assets/icon/Group 173.png" class="image">
</div>
<div style="margin-top: 10px;padding-left: 39px;color: #787878;">
  <ion-icon name="lock-closed"></ion-icon>
  <ion-label class="lbl">Old Password</ion-label>
</div>
<ion-item >
  <ion-input name="password" type="password" [(ngModel)]="oldPassword"></ion-input>
</ion-item>

<div style="margin-top: 20px;padding-left: 39px;color: #787878;">
  <ion-icon name="lock-closed"></ion-icon>
  <ion-label class="lbl">New Password</ion-label>
</div>
<ion-item >
  <ion-input name="password" type="password" [type]="showPassword ? 'text':'password'" [(ngModel)]="newPassword"></ion-input>
  <ion-icon class="show" [name]="passwordToggleIcon" (click)="toggleNewPassword()"></ion-icon>
</ion-item>

<div style="margin-top: 20px;padding-left: 39px;color: #787878;">
  <ion-icon name="lock-closed"></ion-icon>
  <ion-label class="lbl">Confirm New Password</ion-label>
</div>
<ion-item >
  <ion-input name="password" type="password" [type]="showPasswordre ? 'text':'password'" [(ngModel)]="confirmPassword"></ion-input>
  <ion-icon class="show" [name]="passwordToggleIcons" (click)="toggleConfirmPassword()"></ion-icon>
</ion-item>
<ion-button (click)="submit()">Submit</ion-button>
</ion-content>
